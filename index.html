<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>LIBRARY</h1>
    </header>
    <main>
      <div class="button-container">
        <button type="button" class="add-btn" onclick="openPopUp()">
          <img src="./images/plus.svg" alt="Plus" height="20px" />
          <div class="button-text">Add Book</div>
        </button>
      </div>
      <div class="library"></div>
      <div class="popup" id="popup">
        <form action="" method="get">
          <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required />
          </div>
          <div>
            <label for="status">Have you read it?</label>
            <input type="checkbox" id="status" name="status" />
          </div>
          <button type="submit" onclick="closePopUp()">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
